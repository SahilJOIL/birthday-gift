<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday! Open Your Gift</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        h1 {
            color: #ff4081;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            font-size: 3rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {transform: scale(1);}
            50% {transform: scale(1.05);}
            100% {transform: scale(1);}
        }

        .gift-container {
            position: relative;
            cursor: pointer;
            margin: 30px 0;
            perspective: 1000px;
        }

        .gift-box {
            width: 250px;
            height: 200px;
            background: linear-gradient(145deg, #ff5252, #ff4081);
            position: relative;
            border-radius: 10px;
            box-shadow: 0 20px 35px rgba(0,0,0,0.3);
            transform-style: preserve-3d;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .gift-lid {
            width: 250px;
            height: 60px;
            background: linear-gradient(145deg, #ff4081, #ff5252);
            position: absolute;
            top: -60px;
            left: 0;
            border-radius: 10px 10px 0 0;
            transform-origin: bottom center;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 -5px 15px rgba(0,0,0,0.2);
        }

        .ribbon {
            width: 70px;
            height: 30px;
            background-color: #ffeb3b;
            position: absolute;
            top: -15px;
            left: 90px;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .ribbon:before, .ribbon:after {
            content: '';
            position: absolute;
            width: 30px;
            height: 70px;
            background-color: #ffeb3b;
            top: -20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .ribbon:before {
            left: -30px;
            border-radius: 15px 0 0 15px;
        }

        .ribbon:after {
            right: -30px;
            border-radius: 0 15px 15px 0;
        }

        .surprise {
            position: absolute;
            width: 230px;
            height: 180px;
            background-color: white;
            top: 10px;
            left: 10px;
            border-radius: 8px;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 30px;
            color: #ff4081;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .surprise-text {
            margin-top: 15px;
            font-size: 20px;
            color: #333;
            text-align: center;
        }

        .open .gift-lid {
            transform: rotateX(180deg) translateY(-40px);
        }

        .open .gift-box {
            transform: translateY(20px);
        }

        .open .surprise {
            display: flex;
            animation: bounceIn 0.8s;
        }

        @keyframes bounceIn {
            0% {transform: scale(0.1); opacity: 0;}
            60% {transform: scale(1.2); opacity: 1;}
            100% {transform: scale(1);}
        }

        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #f00;
            opacity: 0;
        }

        .instruction {
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .birthday-cake {
            font-size: 50px;
            margin-bottom: 10px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {transform: translateY(0px);}
            50% {transform: translateY(-20px);}
            100% {transform: translateY(0px);}
        }

        .hidden {
            display: none;
        }

        #birthdaySong {
            position: absolute;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="birthday-cake">ðŸŽ‚</div>
    <h1>Happy Birthday!</h1>
    <p class="instruction">Click on the gift to open it!</p><br><br><br>

    <div class="gift-container" id="gift">
        <div class="gift-lid">
            <div class="ribbon"></div>
        </div>
        <div class="gift-box">
            <div class="surprise">
                
                <div class="surprise-text"><img src="5.jpg"></img></div>
            </div>
        </div>
    </div>

    <audio id="birthdaySong" controls loop>
        <source src="song.MP3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        const gift = document.getElementById('gift');
        const birthdaySong = document.getElementById('birthdaySong');
        let isOpened = false;

        gift.addEventListener('click', function() {
            if (!isOpened) {
                this.classList.add('open');
                isOpened = true;
                
                // Play birthday song
                setTimeout(() => {
                    birthdaySong.play();
                    birthdaySong.style.opacity = 1;
                }, 500);

                // Create confetti
                createConfetti();
                
                // Change instruction text
                document.querySelector('.instruction').textContent = "Wow! Look at your gift!";
            }
        });

        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -20 + 'px';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                document.body.appendChild(confetti);
                
                const animationDuration = Math.random() * 3 + 2;
                
                confetti.style.animation = `fall ${animationDuration}s linear forwards`;
                confetti.style.opacity = 1;
                
                // Create keyframes for falling animation
                const keyframes = `
                    @keyframes fall {
                        to {
                            top: 100vh;
                            transform: rotate(${Math.random() * 360}deg);
                            opacity: 0;
                        }
                    }
                `;
                
                // Add keyframes to head
                const style = document.createElement('style');
                style.innerHTML = keyframes;
                document.head.appendChild(style);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, animationDuration * 1000);
            }
        }
    </script>
</body>
</html>
